services:
  mcp-contexts:
    build: .
    container_name: mcp-contexts
    restart: unless-stopped
    ports:
      - "8100:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - CONFIG_PATH=/app/config.yaml
    networks:
      - mcp-servers_default

networks:
  mcp-servers_default:
    external: true
